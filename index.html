<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Graph Representation</title>
</head>
<body>
  <div class="graph">
    <div class="vertex" id="A">
      <span class="vertex-label">A</span>
    </div>
    <div class="vertex" id="B">
      <span class="vertex-label">B</span>
    </div>
    <div class="vertex" id="C">
      <span class="vertex-label">C</span>
    </div>
    <div class="vertex" id="D">
      <span class="vertex-label">D</span>
    </div>
    <div class="edge" id="edge1"></div>
    <div class="edge" id="edge2"></div>
    <div class="edge" id="edge3"></div>
    <div class="edge" id="edge4"></div>
    <div class="edge" id="edge5"></div>
    <div class="edge" id="edge6"></div>
    <div class="edge" id="edge7"></div>
    <div class="edge" id="edge8"></div>
  </div>
</body>
</html>
